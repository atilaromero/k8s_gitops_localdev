---
apiVersion: v1
kind: Deployment
metadata:
  name: local-git-server
spec:
  selector:
    matchLabels:
      app: local-git-server
  template:
    metadata:
      labels:
        app: local-git-server
    spec:
      containers:
        - image: bitnami/git
          name: main
          command:
            - git 
            - daemon 
            - --base-path=/app
            - --reuseaddr 
            - --export-all
          ports:
            - name: git
              containerPort: 9418
              protocol: TCP
          volumeMounts:
            - mountPath: /app
              name: hostvol
      volumes:
        - name: hostvol
          hostPath:
            path: /mnt/hostpath
